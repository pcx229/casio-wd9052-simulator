    var flashingElementsArray = [];
    function SinglingElements() {
        for(var i=0;i<flashingElementsArray.length;i++) {
            flashingElementsArray[i]["at"] += 50;
            if(flashingElementsArray[i]["at"] > flashingElementsArray[i]["cycle"]) {
                flashingElementsArray[i]["at"] = 0;
                if(flashingElementsArray[i]["element"].style.display != "block") {
                    flashingElementsArray[i]["element"].style.display = "block";
                } else {
                    flashingElementsArray[i]["element"].style.display = "none";
                }
            }
        }
    }
    setInterval(SinglingElements, 50);
    function setElementSingling(e, t) {
        flashingElementsArray.push({"element": e, "cycle": t, "at": 0});
    }
    function removeElementSingling(e) {
        for(var i=0;i<flashingElementsArray.length;i++) {
            if(flashingElementsArray[i]["element"] == e) {
                flashingElementsArray.splice(i,1);
                e.style.display = "block";
            }
        }
    }
    function isElementSingaling(e) {
        for(var i=0;i<flashingElementsArray.length;i++) {
            if(flashingElementsArray[i]["element"] == e) {
                return true;
            }
        }
        return false;
    }

    // count down class
    
    var CountDown = null, tempCountDown = null, tempBeginTimeCountDown = null;
    
    function defualtCountDown() {
        CountDown = {
            "Hours": 24,
            "Minutes": 0,
            "Seconds": 0
        };
    }
    function getCountDown() {
        if(CountDown == null) {
            return null;
        } else if(tempCountDown == null) {
            return CountDown;
        } else if(tempBeginTimeCountDown == null) {
            return tempCountDown;
        }
        var at = parseInt((Date.now() - tempBeginTimeCountDown) / 1000);
        var length = tempCountDown["Hours"] * 60 * 60 + tempCountDown["Minutes"] * 60 + tempCountDown["Seconds"];
        var remainder = length - at;
        if(remainder <= 0) {
            return null;
        } else {
            var hours = parseInt(remainder / 60 / 60);
            var minutes = parseInt(remainder / 60 - hours * 60);
            var seconds = parseInt(remainder - hours * 60 * 60 - minutes * 60);
            return {
               "Hours": hours,
               "Minutes": minutes,
               "Seconds": seconds
            };
        }
    }
    function isActiveCountDown() {
        if(tempCountDown == null) {
            return 0;
        } else if(tempBeginTimeCountDown == null) {
            return 1;
        } else if(getCountDown() == null) {
            return -1;
        }
        return 2;
    }
    function setCountDown(h, m, s) {
        CountDown["Hours"] = h;
        CountDown["Minutes"] = m;
        CountDown["Seconds"] = a;
    }
    function startCountDown() {
        tempCountDown = CountDown;
        tempBeginTimeCountDown = Date.now();
    }
    function pauseTaggleTimeBack() {
        var at = getCountDown();
        if(tempCountDown != null && 
           tempBeginTimeCountDown != null && 
           at != null) {
               tempCountDown = at;
               tempBeginTimeCountDown = null;
        } else if(tempCountDown != null && tempBeginTimeCountDown == null) {
            tempBeginTimeCountDown = Date.now();
        }
    }
    function restartTimeBack() {
        tempCountDown = null;
        tempBeginTimeCountDown = null;
    }

    function getTimeParameters(d) {

            "AMPM": (d.getHours()-12 > 0) ? "pm" : "am",
            "DayOfWeek": d.getDay()+1,
            "Day": d.getDate(),
            "Month": d.getMonth()+1,
            "Year": d.getFullYear()
        };
        return i;
    }
